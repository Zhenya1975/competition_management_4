    <div class="container" style="margin-top: 10px">
        <div class="row">
            <div class="col-lg-12 shadow p-3 mb-5 bg-white rounded">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{url_for('competitions')}}">Список соревнований</a></li>
                    <li class="breadcrumb-item"><a href="{{url_for('competition_view', competition_id = competition_data.competition_id)}}">{{ competition_data.competition_name }}</a></li>
                  <li class="breadcrumb-item"><a href="{{url_for('registration', competition_id = competition_data.competition_id)}}">Регистрация. Список</a></li>
                <li class="breadcrumb-item active" aria-current="page">Регистрация</li>
              </ol>
            </nav>
            <div class="row justify-content-center">
                <h3>{{ competition_data.competition_name }} Регистрация</h3>
            </div>
            <p></p>



                <form id="select_fighter_form" method="POST" action="{{ url_for('registration_new', competition_id = competition_data.competition_id)}}">
                    <select data-size="20" class="selectpicker w-50" data-live-search="true" title="Выберете участника из списка" name="fighter_pick">
                      {% for fighter_id, status_dict in fighters_status.items() %}
                            {% if status_dict['general_status'] == 1 %}
                                {% if status_dict['reg_status'] == 1 %}
                                    <option data-subtext="Зарегистрирован" disabled value={{ fighter_id }}>{{ status_dict['fighter_name'] }} {{ status_dict['fighter_last_name'] }}</option>
                                {% else %}
                                    <option value={{ fighter_id }}>{{ status_dict['fighter_name'] }} {{ status_dict['fighter_last_name'] }}</option>
                                {% endif %}
                                 <p>{{ status_dict['fighter_name'] }} {{ status_dict['fighter_last_name'] }}</p>
                            {% endif %}

                      {% endfor %}


                        {#{% for fighter in fighters %}

                          <option value={{ fighter.fighter_id }}>{{ fighter.name }} {{fighter.last_name }}</option>
                      {% endfor %}#}

                    </select>
                <button type="submit" class="btn btn-info">Выбрать</button>
                </form>
            </div>
        </div>
    </div>
